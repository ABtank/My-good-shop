<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<body>
<head th:replace="fragments/header :: head"></head>

<!--header-->
<head th:replace="fragments/header :: header"></head>

<!--banner-->
<div th:replace="fragments/header :: banner_top"></div>
<!--login-->
<script>$(document).ready(function (c) {
    $('.close1').on('click', function (c) {
        $('.cart-header').fadeOut('slow', function (c) {
            $('.cart-header').remove();
        });
    });
});
</script>
<script>$(document).ready(function (c) {
    $('.close2').on('click', function (c) {
        $('.cart-header1').fadeOut('slow', function (c) {
            $('.cart-header1').remove();
        });
    });
});
</script>
<script>$(document).ready(function (c) {
    $('.close3').on('click', function (c) {
        $('.cart-header2').fadeOut('slow', function (c) {
            $('.cart-header2').remove();
        });
    });
});
</script>
<div class="check-out">
    <div class="container">

        <div class="bs-example4" data-example-id="simple-responsive-table">
            <div class="table-responsive">
                <div class="container">
                    <div class="four">
                        <span class="text-center" th:unless="${!lineItems.isEmpty() || param.success != null}">Ваша карзина пуста</span>
                        <h2 class="text-center" th:if="${param.success != null}">Заказ оформлен, номер заказа
                            [[${param.success}]]</h2>
                    </div>
                </div>
                <table th:if="${!lineItems.isEmpty()}" class="table-heading simpleCart_shelfItem">
                    <tr>
                        <th class="table-grid">Item</th>
                        <th>Prices</th>
                        <th>Discount</th>
                        <th>Total Price</th>
                        <th class="text-center">Quantity</th>
                    </tr>
                    <tr class="cart-header" th:each="line : ${lineItems}">
                        <td class="ring-in"><a th:href="@{/products/{productId}(productId=${line.productId})}"
                                               class="at-in"><img th:if="${!line.productRepr.picturesId.isEmpty()}"
                                                                  th:src="@{{pictureServiceUrl}/picture/{pictureId}(pictureId=${line.productRepr.picturesId.get(0)}, pictureServiceUrl=${pictureServiceUrl})}"
                                                                  class="img-responsive" alt=""></a>
                            <div class="sed">
                                <h5><a th:href="@{/products/{productId}(productId=${line.productRepr.id})}"
                                       th:text="${line.productRepr.name}">Sed ut perspiciatis unde</a></h5>
                                <p th:text="${line.productRepr.quickDescription}">(At vero eos et accusamus et iusto
                                    odio dignissimos ducimus ) </p>

                            </div>
                            <div class="clearfix"></div>
                            <form th:action="@{/cart}" th:method="delete">
                                <input type="hidden" name="productId" th:value="${line.productId}"/>
                                <button type="submit" class="btn btn-xs btn-danger btn-pill">x</button>
                            </form>
                        </td>
                        <td>$[[${line.productRepr.price}]]</td>
                        <td class="item_price">[[${line.productRepr.discount}]]%</td>
                        <td class="item_price">$[[${line.getTotal()}]]</td>
                        <td>
                            <form th:action="@{/cart}" th:method="POST">
                                <input type="hidden" name="productId" th:value="${line.productId}">
                                <div class="cart_quantity_button">
                                    <input class="cart quantity input-lg col-md-3" type="number" name="qty"
                                           th:value="${line.qty}"
                                           autocomplete="off" size="2">
                                </div>
                                <button href="#" class="add-to item_add hvr-skew-backward">Add to cart</button>
                            </form>
                        </td>
                        </form>
                    </tr>

                </table>
            </div>
        </div>
        <div th:if="${!lineItems.isEmpty()}" class="produced">
            <form th:action="@{orders/save}" method="post">
                <button type="submit" class="hvr-skew-backward">Оформить заказ</button>
            </form>
        </div>
    </div>
</div>

<!--//login-->
<!--brand-->
<div class="container">
    <div th:replace="fragments/brand :: brand_grid"></div>
</div>
<!--//brand-->

<!--//content-->
<!--//footer-->
<div th:replace="fragments/footer :: footer"></div>
<!--//footer-->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script th:replace="fragments/footer :: scripts"></script>

</body>
</html>
