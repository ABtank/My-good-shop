<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>
</body>

<div th:fragment="sidebar" class="col-md-3 product-bottom product-at">
    <!--categories-->
    <div class="rsidebar span_1_of_left">
        <h4 class="cate">Categories</h4>
        <ul class="menu-drop" th:each="cat : ${categoryAndBrands}">
            <li class="item"><a th:href="@{/products}" th:text="${cat.key.name}">Men </a>
                <ul class="cute">
                    <th:block th:each="brand : ${cat.value}">
                        <li class="subitem1"><a href="products.html" th:text="${brand.name}">Cute Kittens </a></li>
                    </th:block>
                </ul>
            </li>
        </ul>
    </div>
    <!--initiate accordion-->
    <script type="text/javascript">
        $(function () {
            var menu_ul = $('.menu-drop > li > ul'),
                menu_a = $('.menu-drop > li > a');
            menu_ul.hide();
            menu_a.click(function (e) {
                e.preventDefault();
                if (!$(this).hasClass('active')) {
                    menu_a.removeClass('active');
                    menu_ul.filter(':visible').slideUp('normal');
                    $(this).addClass('active').next().stop(true, true).slideDown('normal');
                } else {
                    $(this).removeClass('active');
                    $(this).next().stop(true, true).slideUp('normal');
                }
            });

        });
    </script>
    <!--//menu-->
    <section class="sky-form">
        <h4 class="cate">Discounts</h4>
        <div class="row row1 scroll-pane">
            <div class="col col-4">
                <label class="checkbox"><input type="checkbox" name="checkbox" checked=""><i></i>Upto - 10% (20)</label>
            </div>
            <div class="col col-4">
                <label class="checkbox"><input type="checkbox" name="checkbox"><i></i>40% - 50% (5)</label>
                <label class="checkbox"><input type="checkbox" name="checkbox"><i></i>30% - 20% (7)</label>
                <label class="checkbox"><input type="checkbox" name="checkbox"><i></i>10% - 5% (2)</label>
                <label class="checkbox"><input type="checkbox" name="checkbox"><i></i>Other(50)</label>
            </div>
        </div>
    </section>


    <!---->
    <section class="sky-form">
        <h4 class="cate">Type</h4>
        <div class="row row1 scroll-pane">
            <div class="col col-4" th:each="type : ${product_types}">
                <label class="checkbox"><input type="checkbox" name="checkbox" th:text="${type.name}"><i ></i></label>
            </div>
        </div>
    </section>
    <section class="sky-form">
        <h4 class="cate">Brand</h4>
        <div class="row row1 scroll-pane">
            <div class="col col-4">
                <label class="checkbox"><input type="checkbox" name="checkbox"
                                               checked=""><i></i>Roadstar</label>
            </div>
            <div class="col col-4" th:each="br : ${brands}">
                <label class="checkbox"><input type="checkbox" name="checkbox" th:text="${br.name}"><i ></i></label>
            </div>
        </div>
    </section>
</div>

</html>
