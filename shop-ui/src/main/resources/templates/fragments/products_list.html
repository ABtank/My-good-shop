<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>
</body>


<div th:fragment="simple_cart_product (prod)" class="col-md-4 item-grid1 simpleCart_shelfItem">
    <div class=" mid-pop">
        <div class="pro-img">
            <img th:src="@{/picture/{pictureId}(pictureId=${prod.picturesId.get(0)})}" class="img-responsive" alt="">
            <div class="zoom-icon ">
                <a th:href="@{/images/pc.jpg}" rel="title" class="b-link-stripe b-animate-go  thickbox"><i
                        class="glyphicon glyphicon-search icon "></i></a>
                <a th:href="@{/products/{productId}(productId=${prod.id})}"><i
                        class="glyphicon glyphicon-menu-right icon"></i></a>
            </div>
        </div>
        <div class="mid-1">
            <div class="women">
                <div class="women-top">
                    <span th:text="${prod.category}">Women</span>
                    <h6 th:text="${prod.name}"><a th:href="@{/products/{productId}(productId=${prod.id})}">Sed ut
                        perspiciati</a></h6>
                </div>
                <div class="img item_add">
                    <a href="#"><img th:src="@{/images/ca.png}" alt=""></a>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="mid-2">
                <p><label th:if="${prod.discount > 0}" th:text="${prod.price}">$100.00</label><em class="item_price"
                                                                                                  th:text="${prod.discountPrice}">$70.00</em>
                </p>
                <div class="block">
                    <div class="starbox small ghosting"></div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>

</html>
